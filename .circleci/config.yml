version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: node -v
            - run: npm -v
            - run: npm install
  deploy:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: sh ./deploy.sh
workflows:
  build-and-test:
    jobs:
      - build-and-test
      - deploy
